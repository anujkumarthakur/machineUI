  <body>
    <div class="card-deck">

                <button id="" type="submit" class="btn btn-primary" value="Submit">Submit</button>

          </div>
          <div class="card-footer">
            <small class="text-muted">Engine Number: {{ engine_no }} </small>

        </div>

          

        <div class="card">
          <div class = "video-wrap">
            <video id = "video" playsinline autoplay width = "590" height = "500"></video>
          </div>
          <div class = "controller">
          <button id = "snap"  class="btn btn-primary">Capture</button>
        </div>
      </div>
        
        <div class="card">
            <h1 style="margin-left: 20px;">Captured Image</h1>
            <canvas id = "canvas" width = "540" height = "420"></canvas>
            <button type="button" class="btn btn-primary" onclick="saveImage()">save image</button>
        </div>
    </div>
    <br><br>
    <!-- second row start-->
    <div class="card-deck">   
      <div class="card">
        <h1 style="background-color: green; color: honeydew; width: 400px; text-align: center; margin-left: 100px;">1</h1>
        <h1 style="background-color:red; color: white;width: 400px;text-align: center;margin-left: 100px;">2</h1>
        <h1 style="background-color: green; color: honeydew; width: 400px;text-align: center;margin-left: 100px;">3</h1>
        <h1 style="background-color:red; color: white; width: 400px;text-align: center;margin-left: 100px;">4</h1>
      </div>

      <div class="card">
        <div class="card-deck">
          <div class="card">
            <h4 style="margin-left: 20px;">Ok Sample</h4>
            <img src="{% static 'image/b.png' %}" alt="Not Found">

        </div>

      </div>

            <h1><span style="margin-left: 100px;" class="label label-default">No Of Ok</span><span style="margin-left: 150px;" class="label label-default">3</span></h1><br><br>
            <h1><span style="margin-left: 100px;" class="label label-default">No Of NG</span><span style="margin-left: 150px;" class="label label-default">4</span></h1>

      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
      'use strict';
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const snap = document.getElementById('snap');
      const errorMsgElement = document.getElementById('span#ErrorMsg');
      const constraints = {
      audio:false,
          video:{
              width:1280,height:720
          }};
      async function init()
          {
              try
                  {
                      const stream = await navigator.mediaDevices.getUserMedia(constraints);
                      handleSuccess(stream);
                  }
              catch(e)
                  {
                      errorMsgElement.innerHTML=`navigator.getUserMedia.error:${e.toString()}`;
                  }
          }
      function handleSuccess(stream)
          {
              window.stream = stream;
              video.srcObject = stream;
          }
      init();
      var context = canvas.getContext('2d');
      snap.addEventListener("click",function(){
      context.drawImage(video, 0, 0, 640, 480);});
  </script>

  <script type="text/javascript">
      function saveImage() {
          var ua = window.navigator.userAgent;
          if (ua.indexOf("Firefox") > 0) {
          // // save image without file type
          var canvas = document.getElementById("canvas");
          document.location.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");

          //save image as png
          var link = document.createElement('a');
          link.download = "{{ engine_no }}";
          link.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");;
          link.click();
        }
        else {
          alert("Please use Chrome");
        }
      }
  </script>

  </body>
</html>
